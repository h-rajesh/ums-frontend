<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"></head>
<body class="p-4">
  <div class="container">
    <h3>Reset Password</h3>
    <form id="resetForm" class="w-50">
      <div class="mb-2"><input id="newPassword" class="form-control" placeholder="New password" type="password" required minlength="6"></div>
      <button class="btn btn-primary" type="submit">Reset</button>
    </form>
    <div id="msg"></div>
  </div>
  <script>
    const api = 'https://ums-backend-1.onrender.com/api';
    const params = new URLSearchParams(location.search);
    const token = params.get('token');
    const id = params.get('id');
    document.getElementById('resetForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const res = await fetch(api + '/auth/reset', {
        method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ id, token, newPassword })
      });
      const data = await res.json();
      document.getElementById('msg').innerText = data.msg || data.error || JSON.stringify(data);
    });
  </script>
</body>
</html>
