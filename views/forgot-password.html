<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot Password | UMS</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #6f42c1, #6610f2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="bg-white rounded-2xl shadow-xl p-8 w-[380px] animate-fadeIn">
    <div class="text-center mb-6">
      <i data-lucide="lock" class="w-10 h-10 text-indigo-600 mx-auto mb-2"></i>
      <h2 class="text-2xl font-semibold text-gray-800">Forgot Password</h2>
      <p class="text-gray-500 text-sm">Enter your email address and we'll send you a reset link.</p>
    </div>

    <form id="forgotForm" class="space-y-4">
      <div>
        <input id="email" type="email" placeholder="Enter your email" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <button type="submit"
        class="w-full bg-indigo-600 text-white font-medium py-2 rounded-lg hover:bg-indigo-700 transition flex items-center justify-center gap-2">
        <i data-lucide="send" class="w-4 h-4"></i> Send Reset Link
      </button>

      <p id="msg" class="text-center text-sm mt-3"></p>
    </form>

    <div class="text-center mt-6">
      <a href="login.html" class="text-indigo-600 hover:underline text-sm flex items-center justify-center gap-1">
        <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Login
      </a>
    </div>
  </div>

  <script>
    lucide.createIcons();

    const api = 'https://ums-backend-1.onrender.com';
    const msg = document.getElementById('msg');

    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';

      const email = document.getElementById('email').value.trim();
      if (!email) {
        msg.textContent = 'Please enter your email.';
        msg.className = 'text-center text-red-600 text-sm mt-3';
        return;
      }

      try {
        const res = await fetch(api + '/auth/request-reset', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (data.msg && data.msg.toLowerCase().includes('sent')) {
          msg.textContent = 'âœ… Reset link sent! Check your inbox.';
          msg.className = 'text-center text-green-600 text-sm mt-3';
        } else {
          msg.textContent = data.msg || data.error || 'Something went wrong.';
          msg.className = 'text-center text-red-600 text-sm mt-3';
        }
      } catch (err) {
        msg.textContent = 'Server error. Please try again.';
        msg.className = 'text-center text-red-600 text-sm mt-3';
      }
    });
  </script>
</body>
</html>
